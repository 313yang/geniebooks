<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>📚 Genie's library</title>
    <link rel="stylesheet" type="text/css" href="slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="header-column">
        <div class="header__icon">
          <i class="fas fa-stream"></i>
        </div>
        <div class="header__title">Genie's library</div>
      </div>
      <div class="search-bar">
        <input type="text" placeholder="Search books" /><i
          class="fas fa-search"
        ></i>
      </div>
      <div class="header-column signInUp">
        <input type="button" value="회원가입" />
        <input type="button" value="로그인" />
        <div class="header__icon user">
          <i class="fas fa-user-circle"></i>
        </div>
      </div>
    </header>

    <main class="main-screen">
      <div class="mainbanner">
        <div>Slide 1</div>
        <div>Slide 2</div>
        <div>Slide 3</div>
      </div>
    </main>
    <script src="https://kit.fontawesome.com/2a7d6ecfa5.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="slick/slick.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function(){
        $('.single-item').slick();
      });
    </script>
  </body>
</html>
