<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>📚 Genie's library</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="header-column">
        <div class="header__icon">
          <i class="fas fa-stream"></i>
        </div>
        <div class="header__title">Genie's library</div>
      </div>
      <div class="search-bar">
        <input type="text" placeholder="Search books" /><i
          class="fas fa-search"
        ></i>
      </div>
      <div class="header-column signInUp">
        <input type="button" value="회원가입" />
        <input type="button" value="로그인" />
        <div class="header__icon user">
          <i class="fas fa-user-circle"></i>
        </div>
      </div>
    </header>

    <main class="main-screen">
      <button class="sliderBtn js-leftBtn"><i class="fas fa-chevron-left"></i></button>
      <button class="sliderBtn js-rightBtn"><i class="fas fa-chevron-right"></i></button>
      <div class="main__slider">
        
        <div class="slider__item showing"><img src="./img/1.jpg" alt=""></div>
        <div class="slider__item"><img src="./img/2.jpg" alt=""></div>
        <div class="slider__item"><img src="./img/3.jpg" alt=""></div>
        <div class="slider__item"><img src="./img/4.jpg" alt=""></div>
        <div class="slider__item"><img src="./img/5.jpg" alt=""></div>
        <div class="slider__item"><img src="./img/6.jpg" alt=""></div>
      </div>
    </main>
    <script src="https://kit.fontawesome.com/2a7d6ecfa5.js" crossorigin="anonymous"></script>
    <script src="./js/mainBanner.js"></script>
  </body>
</html>
